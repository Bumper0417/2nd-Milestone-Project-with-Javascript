<!DOCTYPE html>
<html>
  <head>
    <title>Second Milestone Project</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
  <header>
    <div class="row no-gutters">
      <a href="index.html" class="col-md-4 logo"></a>
    </div>
  </header>
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">
          Autocomplete search
        </div>
        <div id="type-selector" class="pac-controls">
          <input type="radio" name="type" id="changetype-all" checked="checked">
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment">
          <label for="changetype-establishment">Establishments</label>

          <input type="radio" name="type" id="changetype-address">
          <label for="changetype-address">Addresses</label>

          <input type="radio" name="type" id="changetype-geocode">
          <label for="changetype-geocode">Geocodes</label>
        </div>
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-strict-bounds" value="">
          <label for="use-strict-bounds">Strict Bounds</label>
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location">
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmZXw5yH7ti5_wLbS2mgrhIafL96c2z4Q&libraries=places&callback=initMap"async defer></script>
    <footer class="container-fluid">
      <div id="footer-details" class="row">
        <div class="col-md-6">
          <h5 class="uppercase general-sub">About Us</h5>
          <p class="inline-block">
            Global Guide Tour <i class="fa fa-globe"></i> has as it's main focus to simplify the research of any individual when they are trying to find the best destination for their vacation!
          </p>
        </div>
        <div class="col-md-6">
          <h5 class="uppercase general-sub">Follow us in Social Media!</h5>
          <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="http://facebook.com/christos.gkoros">

                    </li>
                    <li class="list-inline-item">

                        </a>

                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://no.pinterest.com/chrisgoros13/">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>

        </div>
